<!DOCTYPE html>
<html>
	<head>
		<title>WebRTC messaging chat</title>
		<style type="text/css">
   			.contenair {
   				background-color: inherit;
   				float: left;
  				height: 400px;
  				width: 200px;
  				border-style: solid;
  				border-width: medium;
  				padding: 5px;
  				margin: 2px;
   			}
   			#contenairsDiv {
   				margin: 2px;
   			}
   			#nameDiv {
   				margin: 2px;
   				padding: 2px;
   			}
  		</style>
	</head>

	<body>
		<div id="nameDiv">
			Please start by entering your name : <input type="text" id="nameClient" style="background-color: inherit"></input><span id="nameClientError" hidden>this name is already chosen, pick another one please :)<span>
		</div>
		<div id="contenairsDiv" hidden>
			<div id="clientConnected" class="contenair" >
				Client currently connected are :</br>
				Name</br>
				Name</br>
				Name</br>
				Name</br>
				Name</br>
				Name</br>
				Name</br>
			</div>
			<div id="messageContenair" class="contenair">
				Send message to : <input type="text" id="nameToSend" disabled style="background-color: inherit"></input></br>
				<button id="startSendSession" disabled style="background-color: inherit">Start Sending</button></br> 
				<textarea id="messageToSend" disabled style="background-color: inherit"></textarea></br>
    			<button id="sendButton" disabled style="background-color: inherit">Send</button>
  				</br></br>
				Last message : (received from <span id="messsageReceivedFrom"></span>)</br>
				<textarea id="messageReceived" disabled style="background-color: inherit"></textarea>
  			</div>
  		</div>

  		

		<script src='/socket.io/socket.io.js'></script>
		<script src='js/lib/adapter.js'></script>
		<script src="js/main.js"></script>

	</body>
</html>
