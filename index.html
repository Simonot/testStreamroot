<!DOCTYPE html>
<html>
	<head>
		<title>WebRTC messaging chat</title>
		<style type="text/css">
   			.contenair {
   				float: left;
  				height: 400px;
  				border-style: solid;
  				border-width: medium;
  				padding: 5px;
  				margin: 2px;
   			}
  		</style>
	</head>

	<body>
		<div id="clientConnected" class="contenair" >
			Client currently connected are :</br>
			Name</br>
			Name</br>
			Name</br>
			Name</br>
			Name</br>
			Name</br>
			Name</br>
		</div>
		<div id="messageContenair" class="contenair">
			Send message to : <span id="messageSendTo">Name</span></br> 
			<textarea id="messageSend" disabled placeholder="Press Start, enter some text, then press Send."></textarea></br></br>
			Last message : (received from <span id="messsageReceivedFrom">Name</span>)</br>
			<textarea id="messageReceived" disabled></textarea>
  			<div id="buttons">
    			<button id="startButton">Start</button>
    			<button id="sendButton">Send</button>
    			<button id="closeButton">Stop</button>
  			</div>
  		</div>

  		

		<script src='/socket.io/socket.io.js'></script>
		<script src='js/lib/adapter.js'></script>
		<script src="js/main.js"></script>

	</body>
</html>
